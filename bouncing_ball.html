<!DOCTYPE html>
<html>
<head>
    <title>Bouncing Ball</title>
	<meta charset="utf-8" />
    <style>
        #container {
            width: 400px;
            height: 100%;
            margin: 0 auto;
        }

        #ball {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
            animation: bounce 2s alternate infinite;
        }

        @keyframes bounce {
            from {
                margin-top: 0;
            }
            to {
                margin-top: 400px;
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="ball"></div>
    </div>
</body>
</html>
