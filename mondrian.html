<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/mondrian.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="srcript/mondrian.js"></script>
        <title>Mondrian</title>
    </head>
    <body>
        <div id="description">Pick a color and paint the canvas</div>
        
        <div id="container">
            <div id="color_container">
                <ul>
                    <li id="red"></li>
                    <li id="yellow"></li>
                    <li id="blue"></li>
                    <li id="white"></li>
                </ul>
            </div>
            <div id="mondrian_container">
                <div class="grid row1 collum1"></div>
                <div class="grid row1 collum2"></div>
                <div class="grid row1 collum3"></div>
                <div class="grid row1 collum4"></div>
                <div class="grid row2 collum1"></div>
                <div class="grid row2 collum2"></div>
                <div class="grid row2 collum3"></div>
                <div class="grid row2 collum4"></div>
                <div class="grid row3 collum1"></div>
                <div class="grid row3 collum2"></div>
                <div class="grid row3 collum3"></div>
                <div class="grid row3 collum4"></div>
                <div class="grid row4 collum1"></div>
                <div class="grid row4 collum2"></div>
                <div class="grid row4 collum3"></div>
                <div class="grid row4 collum4"></div>
            </div>
        </div>
        
        
        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="http://sishier.github.io/blog">Blog</a>
            </nav>
        </footer>
        
    </body>
</html>
